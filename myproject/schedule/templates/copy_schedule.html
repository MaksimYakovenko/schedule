{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Копіювати розклад</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'schedule/css/copy_schedule.css' %}" type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <form method="post">
    {% csrf_token %}
    <label>З якого семестру:</label>
    <select name="source_semester">
      {% for s in semesters %}
        <option value="{{ s.id }}">{{ s }}</option>
      {% endfor %}
    </select>

    <label>У який семестр:</label>
    <select name="target_semester">
      {% for s in semesters %}
        <option value="{{ s.id }}">{{ s }}</option>
      {% endfor %}
    </select>

    <button type="submit">Копіювати пари</button>

    {% if success %}
      <p>Пари скопійовано!</p>
    {% endif %}
  </form>
</body>
</html>
