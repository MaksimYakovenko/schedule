{% load static %}
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'schedule/css/department_list.css' %}" type="text/css" media="all" />
    <title>Список аудиторій</title>
</head>
<body>
{% include 'appbar.html' %}
<br/>
    <h1>Список аудиторій</h1>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Номер Аудиторії</th>
                <th>Місткість</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody>
            {% for audience in audiences %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ audience.name }}</td>
                    <td>{{ audience.capacity }}</td>
                    <td>
                        <a href="{% url 'audience_delete' audience.pk %}" class="delete-link">Видалити</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Аудиторій ще немає.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'add_audience' %}">Додати аудиторію</a>
</body>
</html>
