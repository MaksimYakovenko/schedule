{% load static %}
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'schedule/css/department_list.css' %}" type="text/css" media="all" />
    <title>Список предметів</title>
</head>
<body>
{% include 'appbar.html' %}
<br/>
    <h1>Список предметів</h1>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Назва предмету</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ subject.name }}</td>
                    <td>
                        <a href="{% url 'subject_edit' subject.pk %}" class="icon-btn edit-btn" title="Редагувати">
    <i class="fas fa-edit"></i>
</a>
<a href="{% url 'subject_delete' subject.pk %}" class="icon-btn delete-btn" title="Видалити">
    <i class="fas fa-trash-alt"></i>
</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Предметів ще немає.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

   <div style="text-align: center;">
            <a href="{% url 'add_subject' %}" class="add-btn">Додати предмет</a>
        </div>

<br/><br/>
<footer class="footer">
        {% include 'footer.html' %}
    </footer>
</body>
</html>
