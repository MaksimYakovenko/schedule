<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Розклад</title>
</head>
<body>
    <h1>Розклад занять</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Згенерувати розклад</button>
    </form>

    <table border="1">
        <tr>
            <th>День</th>
            <th>Час</th>
            <th>Предмет</th>
            <th>Викладач</th>
            <th>Аудиторія</th>
        </tr>
        {% for lesson in lessons %}
        <tr>
            <td>{{ lesson.day }}</td>
            <td>{{ lesson.time }}</td>
            <td>{{ lesson.subject }}</td>
            <td>{{ lesson.teacher }}</td>
            <td>{{ lesson.classroom }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
